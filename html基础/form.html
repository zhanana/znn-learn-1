<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
</head>
<body>
    <form action="/xxx" method="POST" id="bbb" autocomplete="off" target="_blank">
        <input type="name" required>
        <hr>
        <input type="color">
        <hr>
        <input type="password">
        <hr>
        <input name=gender type="radio"/>男
        <input name=gender type="radio"/>女
        <hr>
        <input name=hobby type="checkbox"/>品尝美食
        <input name=hobby type="checkbox"/>阅读画画
        <input name=hobby type="checkbox"/>运动健身
        <hr>
        <input type="file">
        <input type="file" multiple>
        <hr>
        看不的input<input type="hidden">
        <hr>
        <textarea style="resize: none; width: 50%;height: 300px;" placeholder="生平简介："></textarea>
        <hr>
        <select name="" id="">
            <option value="">-请选择-</option>
            <option value="1">唱</option>
            <option value="2">跳</option>
            <option value="3">rap</option>
        </select>
        <hr>
        <input type="submit">
    </form>

</body>
</html>
